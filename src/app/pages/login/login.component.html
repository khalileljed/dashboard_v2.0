<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in with your credentials</small>
          </div>
          <form role="form"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Username" type="text" name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel" />
              </div>
              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
              >
              Username is required !!
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"/>
              </div>
            </div>
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
            >
            <div *ngIf="password.errors.required">Password is required !!</div>
            <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
            </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
            <a class="nav-link nav-link-icon" routerLinkActive="active" style="text-align: center;" [routerLink]="['/admin/dashboard']" *ngIf="showAdminBoard">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">ENTER</span>
            </a>
            <a class="nav-link nav-link-icon" routerLinkActive="active" style="text-align: center;" [routerLink]="['/user/dashboard']" *ngIf="showUserBoard">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">ENTER</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
